<html>
    <head> 
        <title> Jquery Ajax Signup Form | www.imammubin.com </title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    </head>
    <body>
    
    <div id="slideShow" style="overflow:hidden; width:710px; height:330px;"> 
	    <img src="https://m.ak.fbcdn.net/sphotos-f.ak/hphotos-ak-prn1/5535_122967213351_4554642_n.jpg" />
	    <img src="https://m.ak.fbcdn.net/sphotos-a.ak/hphotos-ak-ash3/530900_511307532226198_1906249337_n.jpg" style="display:none;"/> 
	    <img src="https://m.ak.fbcdn.net/sphotos-f.ak/hphotos-ak-ash3/p206x206/39439_177998898890398_3566563_n.jpg" style="display:none;" />
    </div>
    
        <script type="text/javascript">
   		var i=0;
		var length = $("#slideShow img").length;
 		var refreshSlide = setInterval(function(){
		if(i==length){i=0;}
			$("#slideShow img").hide();
			$("#slideShow img:eq("+i+")").show();
 			i++
        	}, 1000);
   	</script>
   			
   </body>
 </html>
